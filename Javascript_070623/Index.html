<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!--this is used for linking css file to html-->
    <!-- <script defer src="weather.js"></script> defer keyword used for after the body content load then js file executed-->
</head>
<body>
    <!--To style and front display for getting user input-->
    <div class="card"> 
        <div class="search">
            <input type="text" placeholder="Enter the City Name">
            <button><img src="Images/search.png"></button>
        </div>
        <!-- if any mistake in city name need to display error message-->
        <div class="error">
            <p>Invalid City Name : Enter Correct City Name</p>
        </div>
        <!--to display some weather details before any process taken default page while run the code-->
        <div class="weather">
            <img src="Images/rain.png" class="weathericon" id="images">
            <h1 class="temp">34 Â°c</h1>
            <h2 class="city">Nagercoil</h2>
            <h3 class="climate">Rain</h3>
            

        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
